name: colibri_crm
description: |-
  Ce modèle sémantique permet aux utilisateurs d'analyser les demandes des locataires provenant de divers canaux (tels que l'email, le téléphone, etc.), ainsi que d'explorer des informations sur l'état des demandes et les interactions avec les clients. Ce modèle facilite l'accès aux données sur les demandes des locataires, leur statut, les catégories de demandes, les dates de création et de clôture, ainsi que d'autres informations pertinentes liées aux demandes.

  Les utilisateurs peuvent poser des questions sur des métriques telles que le nombre de demandes ouvertes, le temps moyen de traitement des demandes, le nombre de demandes par catégorie ou par territoire, et les demandes en attente de transfert ou d'escalade. Il permet également d'analyser les tendances des demandes sur différentes périodes de temps, par groupe ou par territoire.
